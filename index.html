<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="" />
    <link rel="apple-touch-icon" href="">
    <script src="main.js"></script>
    <title>XML Phonebook</title>
  </head>
  <body class="container p-0">
    <header class="p-3">
      <div class="float-left w-100">
        <img src="logo-phone.png" class="mr-3" style="width: inherit;max-width: 500px;cursor: pointer;" alt="XML Phonebook" onclick="window.location.reload(true);">
      </div>
    </header>
    <table class="table table-striped" id="phonebook">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="col-6 array">
            <div class="input-group input-group-sm">
              <span class="input-group-text array" style="cursor: pointer;">Person</span>
              <input class="form-control" placeholder="Поиск" id="search" type="text" onkeyup="searchByNumber()">
            </div>
          </th>
          <th scope="col">
            <span class="array">Number</span>
          </th>
          <th scope="col" class="col-5">
            <div class="input-group input-group-sm">
              <label class="input-group-text" for="deps">Department</label>
              <select class="form-select col-md-auto" id="deps" oninput="filterTable()">
                <option value="default" disabled selected hidden>All</option>
                <option value="All">All</option>
              </select>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="phonebook-tbody"></tbody>
    </table>
  </body>
</html>
